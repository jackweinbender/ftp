version: '3'
services:
  db:
    image: mariadb:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'diary_development'
    volumes:
      - ./share/dev_dump.sql:/dev_dump.sql
      - ./share/data:/var/lib/mysql
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./fromthepage:/fromthepage
      - ./scripts:/scripts
      - ./share:/share
    ports:
      - "3000:3000"
    depends_on:
      - db